<!DOCTYPE html>
  <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de Comentários</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#">Site de Jogos</a>
              <div class="collapse navbar-collapse">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link active" href="index.html">Início</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="login.html">Cadastro</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="perfil.html">Perfil</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" href="enviarcoment.html">Enviar Comentário</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="forum.html">Comentários</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <div class="container mt-5">
            <h3 class="text-center">Deixe seu comentário</h3>
            <form method="POST" action="{% url 'forum' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nome de Exibição</label>
                    <input type="text" class="form-control" id="name" name="nome" placeholder="Digite seu nome de exibição para o comentário" required>
                </div>
                <div class="mb-3">
                    <label for="game_name" class="form-label">Nome do Jogo</label>
                    <input type="text" class="form-control" id="game_name" name="jogo" placeholder="Digite o nome do jogo" required>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comentário</label>
                    <textarea class="form-control" id="comment" name="comentario" rows="4" placeholder="Digite seu comentário" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>            
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
