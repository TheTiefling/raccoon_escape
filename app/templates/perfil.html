<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Página Principal</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="static/styles.css" rel="stylesheet">
      {% load static %}
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Site de Jogos</a>
            <div class="collapse navbar-collapse">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Início</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Cadastro</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="perfil.html">Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="enviarcoment.html">Enviar Comentário</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="forum.html">Comentários</a>
                </li>
              </ul>
            </div>
        </div>
      </nav>
      <div class="container mt-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                {% if perfil %}
                <h5 class="card-title">{{ perfil.nome }}</h5>
                <p class="card-text">{{ perfil.email }}</p>
                <p class="card-text">{{ perfil.idade }} ano(s)</p>
                {% else %}
                <h5 class="card-title">Nenhum usuário cadastrado</h5>
                {% endif %}
            </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
  </html>
